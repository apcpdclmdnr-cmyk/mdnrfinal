    <style>
/* Hide Google Apps Script headers and footers */
iframe {
  transform: scale(0.98);
  transform-origin: top center;
}

/* Alternative: Use clipping */
.iframe-container {
  overflow: hidden;
  height: 600px;
}

.iframe-container iframe {
  margin-top: -60px; /* Adjust this value based on what you see */
  height: 660px;
  pointer-events: auto;
}

/* Or use absolute positioning */
.iframe-wrapper {
  position: relative;
  height: 600px;
  overflow: hidden;
}

.iframe-wrapper iframe {
  position: absolute;
  top: -50px;
  left: 0;
  width: 100%;
  height: 650px;
  border: none;
}
</style>
</head>
