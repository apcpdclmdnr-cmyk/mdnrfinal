<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madanur Consumer Search - APCPDCL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.95;
            font-size: 1rem;
        }
        
        .app-container {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 10px 0;
        }
        
        .app-iframe {
            width: 100%;
            height: 75vh;
            min-height: 550px;
            border: none;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 1.6rem; }
            .header p { font-size: 0.9rem; }
            .app-iframe { 
                height: 80vh; 
                min-height: 450px;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 5px; }
            .header { padding: 15px 10px; }
            .header h1 { font-size: 1.4rem; }
            .app-iframe { 
                height: 85vh; 
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç Madanur Consumer Search</h1>
            <p>APCPDCL Consumer Information Portal</p>
        </header>

        <div class="app-container">
            <iframe 
                src="https://script.google.com/macros/s/AKfycbwpuZLHVYbAjFc0n74aKzMwVzm5x4F_q9ofU_M1Iew1k1X488S3h6_harh4O4yXC8d-/exec"
                class="app-iframe"
                title="Consumer Search Application"
                allow="clipboard-write">
            </iframe>
        </div>

        <footer class="footer">
            <p>¬© 2024 Madanur APCPDCL</p>
        </footer>
    </div>
</body>
</html>
