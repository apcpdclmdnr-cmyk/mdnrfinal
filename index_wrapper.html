<!DOCTYPE html>
<html>
<head>
    <title>Hidden Header Wrapper</title>
    <style>
        /* This hides the scrollbar that can sometimes appear on the parent page */
        body { margin: 0; overflow: hidden; height: 100vh; }
        
        /* The iframe element itself */
        #gas-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="gas-iframe" 
            src="YOUR_DEPLOYMENT_URL_HERE">
    </iframe>

    <script>
        // Use a slight delay to ensure the parent DOM has settled
        setTimeout(function() {
            try {
                // Select and hide the banner element that is injected 
                // into the parent page *around* the iframe.
                // The exact selector may change, but this targets common banner IDs/Classes.
                const warningBar = document.getElementById('warning');
                if (warningBar) {
                    warningBar.style.display = 'none';
                    warningBar.style.height = '0';
                }
                
                // This selector also targets a common wrapper element for the banner
                const bannerWrapper = document.querySelector('.iframe-warning-bar-content');
                if (bannerWrapper) {
                     bannerWrapper.style.display = 'none';
                     bannerWrapper.style.height = '0';
                }

                // If the app is fully within the iframe, you may not need the above,
                // but this ensures the iframe takes the full view.
                document.getElementById('gas-iframe').style.height = '100vh';
            } catch(e) {
                console.log("Error trying to hide banner. It may not exist or the iframe is cross-domain protected.");
            }
        }, 1000); 
    </script>
</body>
</html>
