<!DOCTYPE html>
<html>
<head>
    <title>Hidden Header Wrapper</title>
    <style>
        /* This hides the scrollbar that can sometimes appear on the parent page */
        body { margin: 0; overflow: hidden; height: 100vh; }
        
        /* The iframe element itself */
        #gas-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="gas-iframe" 
            src="https://script.google.com/macros/s/AKfycbw_iyZOIkBSVcqzLwhebmGB12JPKPWnLz9F2s2P26jagnte1pSwCUm48BQYq9C9h9Di/exec">
    </iframe>

<script>
    function hideBanner() {
        try {
            // Attempt to find the standard 'warning' div ID
            const warningBar = document.getElementById('warning');
            if (warningBar) {
                warningBar.style.display = 'none';
                warningBar.style.height = '0';
                console.log("Banner hidden by ID 'warning'.");
            }
            
            // Attempt to find and hide the common container class
            const container = document.querySelector('.iframe-warning-bar-content');
            if (container) {
                container.style.display = 'none';
                container.style.height = '0';
                console.log("Banner hidden by class 'iframe-warning-bar-content'.");
            }

            // Attempt to find the specific element that contains the 'created by a Google Apps Script user' text.
            // Google often wraps the banner content in a specific div within the parent document.
            // This is a more generic search for a div containing "created by a Google Apps Script user"
            const allDivs = document.querySelectorAll('div');
            allDivs.forEach(div => {
                if (div.textContent.includes('created by a Google Apps Script user') || div.textContent.includes('not by Google')) {
                    div.style.display = 'none';
                    div.style.height = '0';
                    console.log("Banner hidden by content match.");
                }
            });

            // Ensure the iframe takes up the full space
            document.getElementById('gas-iframe').style.height = '100vh';

        } catch(e) {
            console.error("Error during banner hiding attempt: ", e);
        }
    }

    // Run the function after a short delay to ensure the page has loaded and injected the banner.
    window.onload = function() {
        setTimeout(hideBanner, 300); // 300ms delay
    };
</script>
</body>
</html>
